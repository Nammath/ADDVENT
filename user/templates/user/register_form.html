{% extends 'user/base.html' %}

{% block styles %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'user/register.css' %}">
{% endblock %}

{% block body %}
    <div id="registration_container">
        <form id="registration_form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'user/form-template.html' %}
            <div>
                <button class="button" type="submit">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
